appId: com.xanaxlauncher.app
productName: Media Manager
copyright: Copyright Â© 2024 Media Manager
# Author info from package.json

directories:
  output: ../../dist
  buildResources: build

files:
  - dist/**/*
  - package.json

extraMetadata:
  main: dist/index.js

# Compression
compression: maximum
asar: true

# Windows NSIS installer configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  publisherName: Media Manager
  requestedExecutionLevel: asInvoker
  artifactName: ${productName}-${version}-${arch}.${ext}

nsis:
  # One-click install by default
  oneClick: false
  # Allow user to choose install location
  allowToChangeInstallationDirectory: true
  # Create desktop shortcut
  createDesktopShortcut: true
  # Create start menu shortcut
  createStartMenuShortcut: true
  # Display name in Add/Remove Programs
  displayLanguageSelector: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  # Installer header
  installerHeader: build/installerHeader.bmp
  installerHeaderIcon: build/icon.ico
  # License
  # license: LICENSE.txt
  # Multi-language installer
  language: 1033
  # Run after finish
  runAfterFinish: true
  # Shortcut name
  shortcutName: ${productName}
  # GUID for uninstall registry
  guid: 2a8c6c4e-9f3b-4d1a-8e2f-7c4b3a2d1e0f
  # Include updater
  differentialPackage: true

# Publishing configuration for auto-updates
publish:
  provider: github
  owner: ${env.GITHUB_REPOSITORY_OWNER}
  repo: ${env.GITHUB_REPOSITORY_NAME}
  releaseType: release

# Exclude unnecessary files
asarUnpack:
  - '**/*.node'

# Files to ignore in build
ignore:
  - .gitkeep
  - .eslintrc
  - tsconfig.json
  - src
